    <body>
         
<script>

var per = prompt("Please Enter Your Percentage");
if(per <=100 && per >= 80 ){
   confirm("Congrats You Are In Merit");
}else if(per <=80 && per >= 59 ) {
    confirm("You Are In 1st Division");
}else if(per <=60 && per >= 39 ){
    confirm("You Are 2nd Division");
}else if(per <= 40 && per >=33  ){
    confirm("You Are 3nd Division");
}else if(per < 33 ){
    confirm("You Are Fail");
}else {
    document.write("Please Enter Valid Percentage");
}

</script>

    </body>
    </html>
